<style>
	* { --elements-per-column: 2; }
</style>

<script>
	data = [];

	function insert({day, subject, content, hours}) {
		let obj = data.find( e => e.tag == day );
		if (!obj) { obj = {tag: day, inhalt: []}; data.push(obj); }
		console.log(obj)
		obj.inhalt.push({
			fach: subject,
			inhalt: content,
			stunden: hours
		});
		return obj;
	}

	window.addEventListener("load", function() {
		let output = document.querySelector("#output");
		document.querySelector('button').addEventListener("click", function(event) {
			insert({
				day: document.querySelector("#day").value,
				subject: document.querySelector("#subject").value,
				content: document.querySelector("#content").value,
				hours: document.querySelector("#hours").value
			})
			output.value = JSON.stringify(data);
			event.preventDefault();
		})
		output.addEventListener("input", function(event) {
			data = JSON.parse(event.target.value);
		})
	})
</script>
